   <div>
    <section class="contact">
        <form action="#contact">
            <label for="fname">Nombre: </label><br>

        <form action="#comment">
            <label for="places">¿Cuál es tu valoración de la web?:</label>

                <option value="messy">Desastrosa</option>
                <option value="great">Estupenda</option>
            </select><br><br>
            <label for="comments">Comentario</label><br>
            <textarea rows="7" cols="40" name="comments" wrap="hard" placeholder="Introduce un comentario">

        </form>
